<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">

  <div class="local-header">

    <div class="weather">
      <div>{{ weather }}</div>
    </div>

    <div class="currency">
      <label>Currencies:</label>
      {% for key, value in currency.key_values.items() %}
        <div>
          {{ key }} - {{ value }} RUB
        </div>
      {% endfor %}
    </div>

    <div class="herta-tickets">
      <div>
        {{ tickets }}
      </div>
    </div>

  </div>

  <div class="articles">
    {% for blog in blogs.blogs %}
      <div class="article-wrapper">
        <a href="{{ blog.link }}">
        <h2 class="article-title">
          {{ blog.title }}
        </h2>
        </a>
        <a href="{{ blog.link }}">
          <img src="{{ blog.img }}" width="10%">
        </a>
      </div>
    {% endfor %}
  </div>

</div>

</body>
</html>
